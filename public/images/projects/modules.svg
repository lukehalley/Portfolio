<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#0a0a0a"/>
  <!-- Terraform-style module blocks -->
  <rect x="150" y="50" width="100" height="60" rx="4" stroke="#f97316" stroke-width="3" fill="none"/>
  <rect x="70" y="140" width="100" height="60" rx="4" stroke="#f97316" stroke-width="3" fill="none"/>
  <rect x="230" y="140" width="100" height="60" rx="4" stroke="#f97316" stroke-width="3" fill="none"/>
  <!-- Connection lines -->
  <line x1="200" y1="110" x2="120" y2="140" stroke="#f97316" stroke-width="2"/>
  <line x1="200" y1="110" x2="280" y2="140" stroke="#f97316" stroke-width="2"/>
  <!-- Module labels -->
  <text x="200" y="85" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">module</text>
  <text x="120" y="175" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">vpc</text>
  <text x="280" y="175" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">security</text>
  <!-- HCL brackets -->
  <text x="155" y="75" font-family="monospace" font-size="20" fill="#f97316">{</text>
  <text x="235" y="75" font-family="monospace" font-size="20" fill="#f97316">}</text>
  <!-- Label -->
  <text x="200" y="260" font-family="system-ui" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle">TERRAFORM MODULES</text>
</svg>
